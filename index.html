<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>
  <div class="container">
    <main class="content">
      <header class="theme-bar">
        <img src="assets/images/logo.svg" alt="Logo" class="logo">
        <img src="assets/images/icon-moon.svg" alt="Theme Icon" class="theme-icon" tabindex="0">
      </header>
      <div class="control-bar">
        <h1 class="list-label">Extensions List</h1>
        <button class="filter-button active-filter" id="all-filter">All</button>
        <button class="filter-button" id="active-filter">Active</button>
        <button class="filter-button" id="inactive-filter">Inactive</button>
      </div>
      <div class="extension-grid">
        <!--cards will be rendered here-->
      </div>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hackz101">Hayden Baca</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
