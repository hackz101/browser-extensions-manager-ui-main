<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>
  <div class="container">
    <main class="content">
      <div class="theme-bar">
        <img src="assets/images/logo.svg" alt="Logo">
        <img src="assets/images/icon-sun.svg" alt="Sun Icon" class="theme-icon">
      </div>
      <div>
        <h1 class="list-label">Extensions List</h1>
        <div class="filter-group">
          <button class="filter-button">All</button>
          <button class="filter-button">Active</button>
          <button class="filter-button">Inactive</button>
        </div>
        <div class="extension-grid">
          <!--cards will be rendered here-->
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
